<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marapone Contracting Inc.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-container">
                <img src="logo.png" alt="Marapone Contracting Inc. Logo" class="logo">
            </div>
        </div>

        <!-- Social Media Section -->
        <div class="social-section">
            <h3 class="social-title">Connect With Us</h3>
            <div class="social-icons">
                <a href="#" class="social-link" id="x" aria-label="X (Twitter)">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="#" class="social-link" id="instagram" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-link" id="facebook" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-link" id="telegram" aria-label="Telegram">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="#" class="social-link" id="whatsapp" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="#" class="social-link" id="youtube" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="#" class="social-link" id="discord" aria-label="Discord">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
        </div>

        <!-- Copyright Footer -->
        <footer class="copyright-footer">
            <p>&copy; 2025 Marapone Contracting Inc.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
